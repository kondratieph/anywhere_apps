{% extends "base.html" %}
{% load static %}

{% block title %}Тестовая{% endblock %}

{% block header %}

<div class="container-fluid">
    <div class="row pt-5 ">
        <div class="col-12 text-primary text-center">
        <h1><b>Тестовая</b></h1>
        </div>
    </div>
</div>

{% endblock header %}

{% block main %}

<div class="col-md-8 col-md-push-8 container">
        <div class="ct-icon-boxes">
            <div class="ct-icon-box top-left" onclick="location.href='#'">
                <div class="inner">
                    <div class="ct-icon-box__icon">
                        <i class="fa fa-newspaper-o fa-4x" aria-hidden="true"></i>
                    </div>
                    <h3 class="ct-icon-box__header mt-3 font-weight-bold">
                        News
                    </h3>
                </div>
            </div>
            <div class="ct-icon-box top-right" onclick="location.href='#'">
                <div class="inner">
                    <div class="ct-icon-box__icon">
                        <i class="fa fa-calendar fa-4x" aria-hidden="true"></i>
                    </div>
                    <h3 class="ct-icon-box__header mt-3 font-weight-bold">
                        Events
                    </h3>
                </div>
            </div>
            <div class="ct-icon-box bottom-all" onclick="location.href='#'">
                <div class="inner">
                    <div class="ct-icon-box__icon">
                        <i class="fa fa-picture-o fa-4x" aria-hidden="true"></i>
                    </div>
                    <h3 class="ct-icon-box__header mt-3 font-weight-bold">
                        Gallery
                    </h3>
                </div>
            </div>
        </div>
    </div>

{% comment %} <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"> {% endcomment %}

{% comment %} <div class="container">
  <div class="row">
    <div class="col-md-4 mt-5">
      <div class="input-group">
        <input class="form-control py-2 border-right-0 border" type="search" value="search" id="example-search-input">
        <span class="input-group-append">
                    <button class="btn btn-outline-secondary border-left-0 border" type="button">
                        <i class="fa fa-search"></i>
                    </button>
                  </span>
      </div>
    </div>
  </div>
  

<div class="input-group mb-3">
  <div class="input-group-text">
    <input class="btn-outline-secondary mt-0" type="date" value="" aria-label="Checkbox for following text input">
  </div>
  <input type="text" class="form-control" aria-label="Text input with checkbox">
</div> {% endcomment %}



<div class="container pb-2">

        <div class="d-flex flex-row align-items-center">
            <input type="text" class="form-control me-2 date" id="exampleFormControlInput1" placeholder="Add new...">
            <a href="#!" type="date" data-provide="datepicker" data-mdb-toggle="tooltip" title="Set due date"><i class="fas fa-calendar-alt fa-lg me-2"></i></a>
        <div>
            <button type="submit" class="btn btn-primary">Add</button>
        </div>
        </div>

</div>


<ul class="nav nav-tabs" id="myTab" role="tablist">
  <li class="nav-item" role="presentation">
    <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home" type="button" role="tab" aria-controls="home" aria-selected="true">Home</button>
  </li>
  <li class="nav-item" role="presentation">
    <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile" type="button" role="tab" aria-controls="profile" aria-selected="false">Profile</button>
  </li>
  <li class="nav-item" role="presentation">
    <button class="nav-link" id="messages-tab" data-bs-toggle="tab" data-bs-target="#messages" type="button" role="tab" aria-controls="messages" aria-selected="false">Messages</button>
  </li>
  <li class="nav-item" role="presentation">
    <button class="nav-link" id="settings-tab" data-bs-toggle="tab" data-bs-target="#settings" type="button" role="tab" aria-controls="settings" aria-selected="false">Settings</button>
  </li>
</ul>

<div class="tab-content">
  <div class="tab-pane active" id="home" role="tabpanel" aria-labelledby="home-tab" tabindex="0">...</div>
  <div class="tab-pane" id="profile" role="tabpanel" aria-labelledby="profile-tab" tabindex="0">...</div>
  <div class="tab-pane" id="messages" role="tabpanel" aria-labelledby="messages-tab" tabindex="0">...</div>
  <div class="tab-pane" id="settings" role="tabpanel" aria-labelledby="settings-tab" tabindex="0">...</div>
</div>

<script>
  const firstTabEl = document.querySelector('#myTab li:last-child button')
  const firstTab = new bootstrap.Tab(firstTabEl)

  firstTab.show()
</script>
